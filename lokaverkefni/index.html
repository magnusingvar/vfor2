<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1,
    maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    
    <link rel="stylesheet" href="stylesheets/login.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/startScreen.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/game.css" type="text/css">

    <script src="js/login.js" type="module"></script>
    <script src="js/script.js"></script>
    <script src="js/game.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="container">
        <div id="login-container" class="layer">
            <div id="login">
                <span class="login-span">Username: </span>
                <input type="text" id="username">
                <span class="login-span">Password: </span>
                <input type="password" id="password">

                <div id="show-pswrd-btn-container">
                    <button id="show">Show password</button>
                    <!--
                    <input type="checkbox" id="show-pswrd-btn"> 
                    <span id="show-pswrd">Show password</span>
                    -->
                </div>

                <button id="login-btn">Login</button>
                <div id="message">
                    <div id="error-msg"></div>
                    <div id="success-msg"></div>
                </div>
            </div>
        </div>
    
        <div id="startScreen" class="layer">
            <span id="welcome-test"></span>

            <span class="game-title">Text based adventure game</span>

        <div id="game-options">
            <span class="game-option" onclick="game.start();">Start</span>
            <span class="game-option" onclick="game.exit();">Exit</span>
        </div>
        
        </div>

        <div id="game" class="layer">
            <span>this is where the game is supposed to go</span>
            <button class="btn">Go back</button>
        </div>
    </div>
</div>
</body>
</html>
